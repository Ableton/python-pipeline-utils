apply plugin: 'groovy'

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.4.10'

  testCompile 'junit:junit:4.12'

  testCompile(
    group:'com.lesfurets',
    name:'jenkins-pipeline-unit',
    version:'1.0',
  )
}

sourceSets {
  main {
    groovy {
      srcDirs = ['src']
    }
  }
  test {
    groovy {
      srcDirs = ['test']
    }
  }
}

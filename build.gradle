apply plugin: 'groovy'

repositories {
  mavenCentral()
  maven {
    url 'https://repo.jenkins-ci.org/releases'
  }
}

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.4.12'

  testCompile 'com.lesfurets:jenkins-pipeline-unit:1.8'
  testCompile 'junit:junit:4.13.2'
}

sourceSets {
  main {
    groovy {
      srcDirs = ['src', 'vars']
    }
  }
  test {
    groovy {
      srcDirs = ['test']
    }
  }
}

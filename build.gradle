apply plugin: 'groovy'

repositories {
  mavenCentral()
  maven {
    url 'https://repo.jenkins-ci.org/releases'
  }
}

dependencies {
  implementation 'com.cloudbees:groovy-cps:1+'
  implementation 'org.codehaus.groovy:groovy-all:2.4.14'

  testImplementation 'com.lesfurets:jenkins-pipeline-unit:1.17'
  testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
}

sourceSets {
  main {
    groovy {
      srcDirs = ['src', 'vars']
    }
  }
  test {
    groovy {
      srcDirs = ['test']
    }
  }
}

test {
  useJUnitPlatform()
}

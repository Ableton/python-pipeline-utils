apply plugin: 'groovy'

repositories {
  mavenCentral()
  maven {
    url 'https://repo.jenkins-ci.org/releases'
  }
  maven {
    url 'https://www.jitpack.io'
  }
}

dependencies {
  compile 'com.github.AbletonDevTools:jenkins-pipeline-mocks:0.8+'
  compile 'org.codehaus.groovy:groovy-all:2.4.12'

  testCompile 'com.lesfurets:jenkins-pipeline-unit:1.4'
  testCompile 'org.assertj:assertj-core:3.15+'
  testCompile 'junit:junit:4.13'
}

sourceSets {
  main {
    groovy {
      srcDirs = ['src', 'vars']
    }
  }
  test {
    groovy {
      srcDirs = ['test']
    }
  }
}

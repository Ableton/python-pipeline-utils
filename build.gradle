apply plugin: 'groovy'

repositories {
  mavenCentral()
  maven {
    url 'https://www.jitpack.io'
  }
}

dependencies {
  compile 'com.github.AbletonDevTools:jenkins-pipeline-mocks:0.7+'
  compile 'org.codehaus.groovy:groovy-all:2.4.12'

  testCompile 'junit:junit:4.12'

  testCompile(
    group: 'com.lesfurets',
    name: 'jenkins-pipeline-unit',
    version: '1.0',
  )
}

sourceSets {
  main {
    groovy {
      srcDirs = ['src', 'vars']
    }
  }
  test {
    groovy {
      srcDirs = ['test']
    }
  }
}
